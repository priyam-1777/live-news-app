<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>â¤ï¸ Favourite News</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script defer src="{{ url_for('static', filename='script.js') }}"></script>
</head>
<body>

<header>
  <h1>â¤ï¸ Favourite News</h1>
  <nav>
    <a href="/">ğŸ  Home</a>
    <button id="theme-toggle">ğŸŒ“</button>
  </nav>
</header>

<div id="fav-container" class="news-container">
  <!-- Favourite items will appear here (JS generates them) -->
</div>

<p id="no-fav-msg" class="message" style="text-align:center; margin-top:20px; display:none;">
  No favourites yet. Go back and add some â¤ï¸
</p>

<script>
  document.addEventListener("DOMContentLoaded", () => {
      const container = document.getElementById("fav-container");
      const noMsg = document.getElementById("no-fav-msg");
      let favs = JSON.parse(localStorage.getItem("favourites")) || [];

      if (favs.length === 0) {
          noMsg.style.display = "block";
          return;
      }

      favs.forEach(news => {
          container.innerHTML += `
          <div class="news-card fade-in">
              <img src="${news.img || 'https://via.placeholder.com/400x200?text=No+Image'}" />
              <h3>${news.title}</h3>
              <a href="${news.url}" target="_blank" class="read-btn">Read More</a>
          </div>`;
      });
  });
</script>

</body>
</html>
